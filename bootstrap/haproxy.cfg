global
    log         127.0.0.1 local2

    maxconn     4000
    daemon

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

listen nomad
        bind :::${nomad_port}
        bind *:${nomad_port}
        mode tcp
        balance
        server app ${nomad_ip}:${dest_nomad_port} check
        stats enable

listen consul_backend
        bind :::${consul_backend_port}
        bind *:${consul_backend_port}
        mode tcp
        balance
        server app ${consul_backend_ip}:${dest_consul_backend_port} check
        stats enable

